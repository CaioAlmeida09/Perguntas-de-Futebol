<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando seu time de futsal</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Monte seu time de futsal</h1>
        </header>
        <main>
            <label class="label">Escolha seu goleiro:</label>
            <select id="goleiro">
                <option> Cassio</option>
                <option>Weverton </option>
            </select>
            <label class="label"> Escolha seu fixo:</label>
            <select id="fixo">
                <option>Andre</option>
                <option>Gerson</option>
            </select>
            <label class="label">Escolha seu ala direito:</label>
            <select id="alaDireita">
                <option>Gabigol</option>
                <option>Hulk</option>
            </select>
            <label class="label"> Escolha seu ala esquerdo:</label>
            <select id="alaEsquerda">
                <option>Dudu</option>
                <option>Bruno Henrique</option>
            </select>
            <label class="label">Escolha seu pivas:</label>
            <select id=pivo>
                <option>Pedro</option>
                <option>Cano</option>
            </select>

            <button id="butao"> Time escolhido </button>

            <section>

                <div id="campo">
                    <img id="img1" src="./assets/TC.jpeg">
                    <img id="img2" src="./assets/modric.jpeg" />
                    <img class="alas" id="img3" src="./assets/messi.jpeg" />
                    <img class="alas" id="img4" src="./assets/neymar.jpeg" />
                    <img id="img5" src="./assets/Cr7.png" />
                                    </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
